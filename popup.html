<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinted Favorites Sorted</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <img src="icons/icon48.png" alt="Vinted Favorites" class="logo">
            <h1>Vinted Favorites</h1>
        </div>
        
        <div class="content">
            <div class="toggle-section">
                <label class="toggle-label">
                    <span class="toggle-text">Enable extension</span>
                    <div class="toggle-switch">
                        <input type="checkbox" id="extensionToggle" class="toggle-input">
                        <span class="toggle-slider"></span>
                    </div>
                </label>
            </div>
            
            <div class="status-section">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span class="status-text" id="statusText">Loading...</span>
                </div>
            </div>
            
            <div class="info-section">
                <p class="description">
                    This extension sorts Vinted results based on the number of favorites.
                </p>
                
                <div class="features">
                    <div class="feature-item">
                        <span class="feature-icon">‚≠ê</span>
                        <span>Sort by favorites</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üîÑ</span>
                        <span>Auto update</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">‚ö°</span>
                        <span>Fast interface</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <a href="https://github.com/FelipeFMA" target="_blank" style="color: #0074d9; text-decoration: underline; font-size: 0.9em;">FelipeFMA</a>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
